---
- name: Install GPaste (macOS)
  ansible.builtin.debug:
    msg: "GPaste is not available on macOS (GNOME-specific)"
  when: ansible_distribution == "MacOSX"

- name: Install GPaste (Ubuntu/Debian)
  ansible.builtin.package:
    name: gpaste
    state: present
  when: ansible_distribution in ["Ubuntu", "Debian"]

- name: Install GPaste (Fedora)
  ansible.builtin.package:
    name: gpaste
    state: present
  when: ansible_distribution == "Fedora"
