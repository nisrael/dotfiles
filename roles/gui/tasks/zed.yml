---
# Debian/Ubuntu installation via griffo.io debian repository (added by dariogriffo-repo.yml)
- name: Install Zed on Debian/Ubuntu
  ansible.builtin.apt:
    name: zed
    state: present
  become: true
  when: ansible_facts.os_family == "Debian"

# Fedora installation via COPR
- name: Enable COPR repository for Zed on Fedora
  community.general.copr:
    name: che/zed
    state: enabled
  become: true
  when: ansible_facts.os_family == "RedHat"

- name: Install Zed on Fedora
  ansible.builtin.dnf:
    name: zed
    state: present
  become: true
  when: ansible_facts.os_family == "RedHat"

- name: Install Zed on macOS
  community.general.homebrew_cask:
    name: zed
    state: present
  when: ansible_facts.distribution == "MacOSX"
