---
# Fedora installation via COPR
- name: Enable COPR repository for Zed on Fedora
  community.general.copr:
    name: che/zed
    state: enabled
  become: true
  when: ansible_facts.os_family == "RedHat"

- name: Install Zed on Fedora
  ansible.builtin.dnf:
    name: zed
    state: present
  become: true
  when: ansible_facts.os_family == "RedHat"

# Ubuntu installation via griffo.io debian repository
- name: Add griffo.io GPG key on Ubuntu
  ansible.builtin.shell:
    cmd: curl -sS https://debian.griffo.io/EA0F721D231FDD3A0A17B9AC7808B4DD62C41256.asc | sudo gpg --dearmor --yes -o /etc/apt/trusted.gpg.d/debian.griffo.io.gpg
  become: true
  when: ansible_facts.os_family == "Debian"
  changed_when: false

- name: Add griffo.io APT repository on Ubuntu
  ansible.builtin.shell:
    cmd: echo "deb https://debian.griffo.io/apt $(lsb_release -sc 2>/dev/null) main" | sudo tee /etc/apt/sources.list.d/debian.griffo.io.list
  become: true
  when: ansible_facts.os_family == "Debian"
  changed_when: false

- name: Update APT cache on Ubuntu
  ansible.builtin.apt:
    update_cache: true
  become: true
  when: ansible_facts.os_family == "Debian"

- name: Install Zed on Ubuntu
  ansible.builtin.apt:
    name: zed
    state: present
  become: true
  when: ansible_facts.os_family == "Debian"

- name: Install Zed on macOS
  community.general.homebrew_cask:
    name: zed
    state: present
  when: ansible_facts.distribution == "MacOSX"
