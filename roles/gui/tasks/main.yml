---
# GUI applications - cross-platform (native Linux and macOS only, NOT WSL)
# This role installs GUI applications that work on systems with a graphical display

- name: Setup Flatpak (Linux)
  import_tasks: flatpak.yml
  when: ansible_facts.system == "Linux"

- name: Install terminal emulators
  import_tasks: wezterm.yml

- name: Install alacritty terminal
  import_tasks: alacritty.yml

- name: Install kitty terminal
  import_tasks: kitty.yml

- name: Install ghostty terminal
  import_tasks: ghostty.yml

- name: Install dark-notify
  import_tasks: dark-notify.yml

- name: Install colima and docker-buildx
  import_tasks: colima.yml

- name: Install Visual Studio Code
  import_tasks: vscode.yml

- name: Install Zed editor
  import_tasks: zed.yml

- name: Install TextMate editor
  import_tasks: textmate.yml

- name: Install Vivaldi browser
  import_tasks: vivaldi.yml

- name: Install Joplin note-taking app
  import_tasks: joplin.yml

- name: Install Transmission/Fragments BitTorrent client
  import_tasks: transmission.yml

- name: Install Inkscape vector graphics editor
  import_tasks: inkscape.yml

- name: Install GIMP image editor
  import_tasks: gimp.yml

- name: Install Mullvad VPN
  import_tasks: mullvad.yml

- name: Install WireGuard
  import_tasks: wireguard.yml

- name: Install Nerd Fonts
  import_tasks: nerd-fonts.yml

- name: Install 1Password
  import_tasks: 1password.yml

- name: Install Arduino IDE
  import_tasks: arduino.yml

- name: Install ueberzugpp
  import_tasks: ueberzugpp.yml

- name: Install fyi notification tool
  import_tasks: fyi.yml

- name: Install TeamSpeak 3
  import_tasks: ts3.yml

- name: Install Discord
  import_tasks: discord.yml

- name: Install Element
  import_tasks: element.yml

- name: Install Feishin
  import_tasks: feishin.yml
