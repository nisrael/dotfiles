---
# Include shared 1Password repository setup
- name: Include 1Password repository setup
  include_tasks: ../../cli/tasks/1password-repo.yml
  when: ansible_facts.system == "Linux"

- name: Install 1Password (Debian/Ubuntu)
  become: true
  apt:
    name:
      - 1password
    state: present
    update_cache: true
  when: ansible_facts.os_family == "Debian"

- name: Check if 1Password is already installed (Fedora)
  ansible.builtin.stat:
    path: /opt/1Password/1password
  register: onepassword_binary
  when: ansible_facts.os_family == "RedHat"

- name: Install 1Password from tarball on Fedora
  become: true
  when: ansible_facts.os_family == "RedHat" and not (onepassword_binary.stat.exists | default(false))
  block:
    - name: Download 1Password tarball
      ansible.builtin.get_url:
        url: "https://downloads.1password.com/linux/tar/stable/{{ ansible_architecture }}/1password-latest.tar.gz"
        dest: /tmp/1password-latest.tar.gz
        mode: "0644"

    - name: Extract 1Password tarball
      ansible.builtin.unarchive:
        src: /tmp/1password-latest.tar.gz
        dest: /tmp
        remote_src: true

    - name: Create /opt/1Password directory
      ansible.builtin.file:
        path: /opt/1Password
        state: directory
        mode: "0755"

    - name: Move 1Password files to /opt/1Password
      ansible.builtin.shell: mv /tmp/1password-*/* /opt/1Password/
      args:
        creates: /opt/1Password/after-install.sh

    - name: Run 1Password after-install script
      ansible.builtin.command: /opt/1Password/after-install.sh

    - name: Clean up downloaded tarball
      ansible.builtin.file:
        path: /tmp/1password-latest.tar.gz
        state: absent

- name: Ensure local applications directory exists
  file:
    path: "{{ ansible_facts.env.HOME }}/.local/share/applications"
    state: directory
    mode: '0755'
  when: ansible_facts.system == "Linux"

- name: Create 1Password silent startup .desktop file
  copy:
    dest: "{{ ansible_facts.env.HOME }}/.local/share/applications/1password-silent.desktop"
    mode: '0644'
    content: |
      [Desktop Entry]
      Name=1Password (silent)
      Comment=Start 1Password silently in the background
      Exec=/usr/bin/1password --silent
      Terminal=false
      Type=Application
      Icon=1password
      Categories=Utility;Security;
      StartupNotify=false
  when: ansible_facts.system == "Linux"

- name: Ensure 1Password config directory exists
  become: true
  file:
    path: /etc/1password
    state: directory
    owner: root
    group: root
    mode: '0755'
  when: ansible_facts.system == "Linux"

- name: Configure custom allowed browsers for 1Password
  become: true
  copy:
    dest: /etc/1password/custom_allowed_browsers
    owner: root
    group: root
    mode: '0644'
    content: |
      vivaldi-bin
      librewolf
  when: ansible_facts.system == "Linux"

- name: Check if 1Password systemd service file exists
  stat:
    path: "{{ ansible_env.HOME }}/.config/systemd/user/1password.service"
  register: onepassword_service_file
  when: ansible_facts.system == "Linux"

- name: Enable and start 1Password systemd user service
  ansible.builtin.systemd:
    name: 1password.service
    enabled: true
    state: started
    scope: user
    daemon_reload: true
  when: 
    - ansible_facts.system == "Linux"
    - onepassword_service_file.stat.exists

- name: Install 1Password on macOS
  community.general.homebrew_cask:
    name: 1password
    state: present
  when: ansible_facts.distribution == "MacOSX"
