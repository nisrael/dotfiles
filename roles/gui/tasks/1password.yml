---
# Include shared 1Password repository setup
- name: Include 1Password repository setup
  include_tasks: ../../cli/tasks/1password-repo.yml
  when: ansible_system == "Linux"

- name: Install 1Password (Ubuntu)
  become: true
  apt:
    name:
      - 1password
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Install 1Password (Fedora)
  become: true
  dnf:
    name:
      - 1password
    state: present
  when: ansible_os_family == "RedHat"

- name: Ensure local applications directory exists
  file:
    path: "{{ ansible_env.HOME }}/.local/share/applications"
    state: directory
    mode: '0755'
  when: ansible_system == "Linux"

- name: Create 1Password silent startup .desktop file
  copy:
    dest: "{{ ansible_env.HOME }}/.local/share/applications/1password-silent.desktop"
    mode: '0644'
    content: |
      [Desktop Entry]
      Name=1Password (silent)
      Comment=Start 1Password silently in the background
      Exec=/usr/bin/1password --silent
      Terminal=false
      Type=Application
      Icon=1password
      Categories=Utility;Security;
      StartupNotify=false
  when: ansible_system == "Linux"

- name: Ensure 1Password config directory exists
  become: true
  file:
    path: /etc/1password
    state: directory
    owner: root
    group: root
    mode: '0755'
  when: ansible_system == "Linux"

- name: Configure custom allowed browsers for 1Password
  become: true
  copy:
    dest: /etc/1password/custom_allowed_browsers
    owner: root
    group: root
    mode: '0644'
    content: |
      vivaldi-bin
      librewolf
  when: ansible_system == "Linux"

- name: Install 1Password on macOS
  community.general.homebrew_cask:
    name: 1password
    state: present
  when: ansible_distribution == "MacOSX"
