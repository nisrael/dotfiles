---
# Debian/Ubuntu installation via Microsoft repository
- name: Remove old VSCode repository files on Debian/Ubuntu
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  become: true
  loop:
    - /etc/apt/sources.list.d/vscode.list
    - /usr/share/keyrings/microsoft.gpg
  when: ansible_facts.os_family == "Debian"

- name: Add Microsoft GPG key on Debian/Ubuntu
  ansible.builtin.get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /etc/apt/keyrings/packages.microsoft.asc
    mode: '0644'
  become: true
  when: ansible_facts.os_family == "Debian"

- name: Add VSCode APT repository on Debian/Ubuntu
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/packages.microsoft.asc] https://packages.microsoft.com/repos/code stable main"
    filename: vscode
    state: present
  become: true
  when: ansible_facts.os_family == "Debian"

- name: Install Visual Studio Code on Debian/Ubuntu
  ansible.builtin.apt:
    name: code
    state: present
    update_cache: true
  become: true
  when: ansible_facts.os_family == "Debian"

# Fedora installation via Microsoft repository
- name: Add Microsoft GPG key on Fedora
  ansible.builtin.rpm_key:
    key: https://packages.microsoft.com/keys/microsoft.asc
    state: present
  become: true
  when: ansible_facts.os_family == "RedHat"

- name: Add VSCode repository on Fedora
  ansible.builtin.yum_repository:
    name: vscode
    description: Visual Studio Code
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    enabled: true
    gpgcheck: true
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
  become: true
  when: ansible_facts.os_family == "RedHat"

- name: Install Visual Studio Code on Fedora
  ansible.builtin.dnf:
    name: code
    state: present
  become: true
  when: ansible_facts.os_family == "RedHat"

# macOS installation via Homebrew
- name: Install Visual Studio Code on macOS
  community.general.homebrew_cask:
    name: visual-studio-code
    state: present
  when: ansible_facts.distribution == "MacOSX"

# CachyOS/Arch installation (available in AUR as 'visual-studio-code-bin')
- name: Install Visual Studio Code on CachyOS/Arch
  become: true
  community.general.pacman:
    name: code
    state: present
  when: ansible_facts.os_family == "Archlinux"
