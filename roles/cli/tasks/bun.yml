---
# Debian/Ubuntu installation via griffo.io debian repository (added by dariogriffo-repo.yml)
- name: Install bun on Debian/Ubuntu
  ansible.builtin.apt:
    name: bun
    state: present
  become: true
  when: ansible_facts.os_family == "Debian"

- name: Install bun on Fedora
  vars:
    bun_arch: "{{ 'aarch64' if ansible_facts.architecture == 'aarch64' else 'x64' }}"
  shell: |
    set -e
    tmpdir=$(mktemp -d)
    curl -sL "https://github.com/oven-sh/bun/releases/download/bun-v{{ bun_version }}/bun-linux-{{ bun_arch }}.zip" -o "$tmpdir/bun.zip"
    unzip -jo "$tmpdir/bun.zip" "bun-linux-{{ bun_arch }}/bun" -d "{{ ansible_facts.env.HOME }}/.local/bin"
    chmod 755 "{{ ansible_facts.env.HOME }}/.local/bin/bun"
    rm -rf "$tmpdir"
  args:
    creates: "{{ ansible_facts.env.HOME }}/.local/bin/bun"
  when: ansible_facts.os_family == "RedHat"

# macOS installation via Homebrew
- name: Install bun on macOS
  community.general.homebrew:
    name: oven-sh/bun/bun
    state: present
  when: ansible_facts.distribution == "MacOSX"

# CachyOS/Arch installation
- name: Install bun on CachyOS/Arch
  become: true
  community.general.pacman:
    name: bun
    state: present
  when: ansible_facts.os_family == "Archlinux"
