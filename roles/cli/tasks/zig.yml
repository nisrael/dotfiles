---
# Debian/Ubuntu installation via griffo.io debian repository (added by dariogriffo-repo.yml)
- name: Install zig on Debian/Ubuntu
  ansible.builtin.apt:
    name: zig
    state: present
  become: true
  when: ansible_facts.os_family == "Debian"

# Fedora installation
- name: Install zig on Fedora
  ansible.builtin.dnf:
    name: zig
    state: present
  become: true
  when: ansible_facts.os_family == "RedHat"

# macOS installation via Homebrew
- name: Install zig on macOS
  community.general.homebrew:
    name: zig
    state: present
  when: ansible_facts.distribution == "MacOSX"

# CachyOS/Arch installation
- name: Install zig on CachyOS/Arch
  become: true
  community.general.pacman:
    name: zig
    state: present
  when: ansible_facts.os_family == "Archlinux"
