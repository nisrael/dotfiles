- name: Install mise in Ubuntu
  unarchive:
    src: https://github.com/jdx/mise/releases/download/v{{ mise_version }}/mise-v{{ mise_version }}-linux-x64.tar.gz
    dest: "{{ ansible_env.HOME }}/.local/bin"
    remote_src: true
    extra_opts:
      - "--strip-components=2"
      - "mise/bin/mise"
  when: ansible_os_family == "Debian"

- name: Install mise in Fedora
  unarchive:
    src: https://github.com/jdx/mise/releases/download/v{{ mise_version }}/mise-v{{ mise_version }}-linux-x64.tar.gz
    dest: "{{ ansible_env.HOME }}/.local/bin"
    remote_src: true
    extra_opts:
      - "--strip-components=2"
      - "mise/bin/mise"
  when: ansible_os_family == "RedHat"

- name: Install mise in macOS
  community.general.homebrew:
    name:
      - mise
    state: present
  when: ansible_distribution == "MacOSX"

- name: Trust mise configuration
  shell: |
    mise trust -a
  args:
    executable: /bin/bash
    chdir: "{{ ansible_env.HOME }}/dotfiles"

- name: Install Node.js via mise
  ansible.builtin.shell: |
    ~/.local/bin/mise use --global node@lts

- name: Install pnpm via mise
  ansible.builtin.shell: |
    ~/.local/bin/mise use --global pnpm@latest

- name: Ensure mise installs are complete
  ansible.builtin.shell: |
    ~/.local/bin/mise install

- name: Regenerate mise shims
  ansible.builtin.shell: |
    ~/.local/bin/mise reshim

- name: Verify node is available
  ansible.builtin.shell: |
    node --version
  args:
    executable: /bin/bash
  register: node_version
  changed_when: false

- name: Display Node version
  ansible.builtin.debug:
    var: node_version.stdout

- name: Verify pnpm is available
  ansible.builtin.shell: |
    pnpm --version
  args:
    executable: /bin/bash
  register: pnpm_version
  changed_when: false

- name: Display pnpm version
  ansible.builtin.debug:
    var: pnpm_version.stdout
