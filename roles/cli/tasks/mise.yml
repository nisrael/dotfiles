- name: Install Ruby build dependencies in Ubuntu/Debian
  become: true
  apt:
    name:
      - build-essential
      - autoconf
      - libssl-dev
      - libyaml-dev
      - zlib1g-dev
      - libffi-dev
      - libgmp-dev
      - rustc
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Install Ruby build dependencies in Fedora
  become: true
  dnf:
    name:
      - autoconf
      - gcc
      - rust
      - patch
      - make
      - bzip2
      - openssl-devel
      - libyaml-devel
      - libffi-devel
      - readline-devel
      - gdbm-devel
      - ncurses-devel
      - perl-FindBin
      - zlib-ng-compat-devel
    state: present
  when: ansible_facts.os_family == "RedHat"

- name: Install mise in Ubuntu
  tags: minimal
  unarchive:
    src: https://github.com/jdx/mise/releases/download/v{{ mise_version }}/mise-v{{ mise_version }}-linux-x64.tar.gz
    dest: "{{ ansible_facts.env.HOME }}/.local/bin"
    remote_src: true
    extra_opts:
      - "--strip-components=2"
      - "mise/bin/mise"
  when: ansible_facts.os_family == "Debian"

- name: Install mise in Fedora
  tags: minimal
  unarchive:
    src: https://github.com/jdx/mise/releases/download/v{{ mise_version }}/mise-v{{ mise_version }}-linux-x64.tar.gz
    dest: "{{ ansible_facts.env.HOME }}/.local/bin"
    remote_src: true
    extra_opts:
      - "--strip-components=2"
      - "mise/bin/mise"
  when: ansible_facts.os_family == "RedHat"

- name: Install mise in macOS
  community.general.homebrew:
    name:
      - mise
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Trust mise configuration
  tags: minimal
  shell: |
    mise trust -a
  args:
    executable: /bin/bash
    chdir: "{{ ansible_facts.env.HOME }}/dotfiles"

- name: Install Node.js via mise
  tags: minimal
  ansible.builtin.shell: |
    mise use --global node@lts

- name: Install pnpm via mise
  tags: minimal
  ansible.builtin.shell: |
    mise use --global pnpm@latest

- name: Ensure mise installs are complete
  tags: minimal
  ansible.builtin.shell: |
    mise install

- name: Regenerate mise shims
  tags: minimal
  ansible.builtin.shell: |
    mise reshim

- name: Verify node is available
  ansible.builtin.shell: |
    node --version
  args:
    executable: /bin/bash
  register: node_version
  changed_when: false

- name: Display Node version
  ansible.builtin.debug:
    var: node_version.stdout

- name: Verify pnpm is available
  ansible.builtin.shell: |
    pnpm --version
  args:
    executable: /bin/bash
  register: pnpm_version
  changed_when: false

- name: Display pnpm version
  ansible.builtin.debug:
    var: pnpm_version.stdout
