---
# Docker installation for Debian/Ubuntu and Fedora (excluding WSL)
# WSL users should use Docker Desktop for Windows instead

# Debian/Ubuntu installation
- name: Install prerequisites for Docker (Debian/Ubuntu)
  become: true
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
  when:
    - ansible_facts.os_family == "Debian"
    - ansible_facts.kernel is not search("microsoft")

- name: Create directory for Docker GPG key (Debian/Ubuntu)
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: 0755
  when:
    - ansible_facts.os_family == "Debian"
    - ansible_facts.kernel is not search("microsoft")

- name: Add Docker GPG key (Debian/Ubuntu)
  become: true
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_facts.distribution | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: 0644
  when:
    - ansible_facts.os_family == "Debian"
    - ansible_facts.kernel is not search("microsoft")

- name: Add Docker repository (Debian/Ubuntu)
  become: true
  ansible.builtin.copy:
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/{{ ansible_facts.distribution | lower }}
      Suites: {{ ansible_facts.distribution_release }}
      Components: stable
      Architectures: amd64
      Signed-By: /etc/apt/keyrings/docker.asc
    dest: /etc/apt/sources.list.d/docker.sources
    mode: '0644'
  when:
    - ansible_facts.os_family == "Debian"
    - ansible_facts.kernel is not search("microsoft")

- name: Remove old Docker repository list file (Debian/Ubuntu)
  become: true
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent
  when:
    - ansible_facts.os_family == "Debian"
    - ansible_facts.kernel is not search("microsoft")

- name: Install Docker (Debian/Ubuntu)
  become: true
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  when:
    - ansible_facts.os_family == "Debian"
    - ansible_facts.kernel is not search("microsoft")

# Fedora installation
- name: Remove Podman and toolbox to avoid conflicts (Fedora)
  become: true
  dnf:
    name:
      - podman
      - podman-docker
      - toolbox
    state: absent
  when:
    - ansible_facts.os_family == "RedHat"
    - ansible_facts.kernel is not search("microsoft")

- name: Add Docker repository (Fedora)
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/fedora/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: 0644
  when:
    - ansible_facts.os_family == "RedHat"
    - ansible_facts.kernel is not search("microsoft")

- name: Install Docker (Fedora)
  become: true
  dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  when:
    - ansible_facts.os_family == "RedHat"
    - ansible_facts.kernel is not search("microsoft")

# CachyOS/Arch installation
- name: Install Docker in CachyOS/Arch
  become: true
  community.general.pacman:
    name:
      - docker
      - docker-buildx
      - docker-compose
    state: present
  when:
    - ansible_facts.os_family == "Archlinux"
    - ansible_facts.kernel is not search("microsoft")

# Post-installation steps (Ubuntu, Fedora, and Arch)
- name: Add user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_facts.env.USER }}"
    groups: docker
    append: true
  when:
    - ansible_facts.system == "Linux"
    - ansible_facts.kernel is not search("microsoft")

- name: Enable Docker service
  become: true
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
  when:
    - ansible_facts.system == "Linux"
    - ansible_facts.kernel is not search("microsoft")
    - ansible_facts.virtualization_type != "docker"
