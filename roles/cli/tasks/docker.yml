---
# Docker installation for Ubuntu and Fedora (excluding WSL)
# WSL users should use Docker Desktop for Windows instead

# Ubuntu installation
- name: Install prerequisites for Docker (Ubuntu)
  become: true
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_kernel is not search("microsoft")

- name: Create directory for Docker GPG key (Ubuntu)
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: 0755
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_kernel is not search("microsoft")

- name: Add Docker GPG key (Ubuntu)
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: 0644
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_kernel is not search("microsoft")

- name: Add Docker repository (Ubuntu)
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    filename: docker
    state: present
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_kernel is not search("microsoft")

- name: Install Docker (Ubuntu)
  become: true
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_kernel is not search("microsoft")

# Fedora installation
- name: Remove Podman and toolbox to avoid conflicts (Fedora)
  become: true
  dnf:
    name:
      - podman
      - podman-docker
      - toolbox
    state: absent
  when:
    - ansible_distribution == "Fedora"
    - ansible_kernel is not search("microsoft")

- name: Add Docker repository (Fedora)
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/fedora/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: 0644
  when:
    - ansible_distribution == "Fedora"
    - ansible_kernel is not search("microsoft")

- name: Install Docker (Fedora)
  become: true
  dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  when:
    - ansible_distribution == "Fedora"
    - ansible_kernel is not search("microsoft")

# Post-installation steps (both Ubuntu and Fedora)
- name: Add user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_env.USER }}"
    groups: docker
    append: true
  when:
    - ansible_distribution in ["Ubuntu", "Fedora"]
    - ansible_kernel is not search("microsoft")

- name: Enable Docker service
  become: true
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
  when:
    - ansible_distribution in ["Ubuntu", "Fedora"]
    - ansible_kernel is not search("microsoft")
