---
- name: Install micro on Ubuntu
  become: true
  apt:
    name: micro
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Install micro on Fedora
  become: true
  dnf:
    name: micro
    state: present
  when: ansible_facts.os_family == "RedHat"

- name: Install micro on macOS
  community.general.homebrew:
    name: micro
    state: present
  when: ansible_facts.distribution == "MacOSX"
