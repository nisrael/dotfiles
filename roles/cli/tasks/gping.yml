- name: Install gping in Debian/Ubuntu
  become: true
  apt:
    name: gping
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Install gping in Fedora
  command: "{{ ansible_facts.env.HOME }}/.cargo/bin/cargo install gping"
  args:
    creates: "{{ ansible_facts.env.HOME }}/.cargo/bin/gping"
  environment:
    PATH: "{{ ansible_facts.env.HOME }}/.cargo/bin:{{ ansible_facts.env.PATH }}"
  when: ansible_facts.os_family == "RedHat"

- name: Install gping in macOS
  community.general.homebrew:
    name:
      - gping
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Install gping in CachyOS/Arch
  become: true
  community.general.pacman:
    name: gping
    state: present
  when: ansible_facts.os_family == "Archlinux"
