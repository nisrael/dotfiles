---
# Ubuntu installation via griffo.io debian repository (added by dariogriffo-repo.yml)
- name: Install uv on Ubuntu
  ansible.builtin.apt:
    name: uv
    state: present
  become: true
  when: ansible_facts.os_family == "Debian"

# Fedora installation
- name: Install uv on Fedora
  ansible.builtin.dnf:
    name: uv
    state: present
  become: true
  when: ansible_facts.os_family == "RedHat"

# macOS installation via Homebrew
- name: Install uv on macOS
  community.general.homebrew:
    name: uv
    state: present
  when: ansible_facts.distribution == "MacOSX"
