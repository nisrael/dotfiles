---
# Include shared 1Password repository setup (Debian/Ubuntu and Fedora only)
- name: Include 1Password repository setup
  include_tasks: 1password-repo.yml
  when: ansible_facts.system == "Linux" and ansible_facts.os_family != "Archlinux"

- name: Install 1Password CLI (Debian/Ubuntu)
  become: true
  apt:
    name:
      - 1password-cli
    state: present
    update_cache: true
  when: ansible_facts.os_family == "Debian"

- name: Install 1Password CLI (Fedora)
  become: true
  dnf:
    name:
      - 1password-cli
    state: present
  when: ansible_facts.os_family == "RedHat"

- name: Install 1Password CLI (macOS)
  community.general.homebrew:
    name:
      - 1password-cli
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Install 1Password desktop app (macOS)
  community.general.homebrew_cask:
    name:
      - 1password
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Install 1Password CLI from AUR (CachyOS/Arch)
  command: paru -S --noconfirm --needed 1password-cli
  args:
    creates: /usr/bin/op
  when: ansible_facts.os_family == "Archlinux"
