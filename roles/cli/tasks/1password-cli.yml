---
# Include shared 1Password repository setup (Debian/Ubuntu and Fedora only)
- name: Include 1Password repository setup
  include_tasks: 1password-repo.yml
  when: ansible_facts.system == "Linux" and ansible_facts.os_family != "Archlinux"

- name: Install 1Password CLI (Debian/Ubuntu)
  become: true
  apt:
    name:
      - 1password-cli
    state: present
    update_cache: true
  when: ansible_facts.os_family == "Debian"

- name: Install 1Password CLI (Fedora)
  become: true
  dnf:
    name:
      - 1password-cli
    state: present
  when: ansible_facts.os_family == "RedHat"

- name: Install 1Password CLI (macOS)
  community.general.homebrew:
    name:
      - 1password-cli
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Install 1Password desktop app (macOS)
  community.general.homebrew_cask:
    name:
      - 1password
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Check if 1Password CLI is installed in /usr/bin (CachyOS/Arch)
  stat:
    path: /usr/bin/op
  register: op_usr_bin
  when: ansible_facts.os_family == "Archlinux"

- name: Check if 1Password CLI is installed in /usr/local/bin (CachyOS/Arch)
  stat:
    path: /usr/local/bin/op
  register: op_usr_local_bin
  when: ansible_facts.os_family == "Archlinux"

- name: Note about 1Password CLI (CachyOS/Arch)
  debug:
    msg: "1Password CLI is not installed. Install manually with: paru -S 1password-cli"
  when: 
    - ansible_facts.os_family == "Archlinux"
    - not (op_usr_bin.stat.exists or op_usr_local_bin.stat.exists)
