---
- name: Install ImageMagick in Ubuntu
  become: true
  apt:
    name: imagemagick
    state: present
  when: ansible_os_family == "Debian"

- name: Install ImageMagick in Fedora
  become: true
  dnf:
    name: ImageMagick
    state: present
  when: ansible_os_family == "RedHat"

- name: Install ImageMagick in macOS
  community.general.homebrew:
    name: imagemagick
    state: present
  when: ansible_distribution == "MacOSX"
