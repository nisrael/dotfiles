---
- name: Install chafa in Debian/Ubuntu
  become: true
  apt:
    name: chafa
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Install chafa in Fedora
  become: true
  dnf:
    name: chafa
    state: present
  when: ansible_facts.os_family == "RedHat"

- name: Install chafa in macOS
  community.general.homebrew:
    name: chafa
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Install chafa in CachyOS/Arch
  become: true
  community.general.pacman:
    name: chafa
    state: present
  when: ansible_facts.os_family == "Archlinux"
