---
- name: Install bat-extras in macOS
  community.general.homebrew:
    name:
      - bat-extras
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Clone bat-extras repository (Linux)
  git:
    repo: https://github.com/eth-p/bat-extras.git
    dest: "{{ ansible_facts.env.HOME }}/.local/share/bat-extras"
    version: master
    update: yes
  when: ansible_facts.distribution != "MacOSX"

- name: Build and install bat-extras (Linux)
  shell: |
    ./build.sh --install --prefix={{ ansible_facts.env.HOME }}/.local
  args:
    chdir: "{{ ansible_facts.env.HOME }}/.local/share/bat-extras"
    creates: "{{ ansible_facts.env.HOME }}/.local/bin/batman"
  when: ansible_facts.distribution != "MacOSX"
