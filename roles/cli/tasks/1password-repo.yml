---
# 1Password Repository Setup
# This file is shared between CLI and GUI installations

- name: Create debsig keyrings directory (Ubuntu)
  become: true
  ansible.builtin.file:
    path: /usr/share/debsig/keyrings/AC2D62742012EA22
    state: directory
    mode: '0755'
  when: ansible_facts.os_family == "Debian"

- name: Download and install 1Password GPG key to keyrings (Ubuntu)
  become: true
  ansible.builtin.shell: |
    curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor --output /usr/share/keyrings/1password-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/1password-archive-keyring.gpg
  when: ansible_facts.os_family == "Debian"

- name: Download and install 1Password GPG key to debsig (Ubuntu)
  become: true
  ansible.builtin.shell: |
    curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
  args:
    creates: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
  when: ansible_facts.os_family == "Debian"

- name: Add 1Password repository (Ubuntu)
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main"
    filename: 1password
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Remove old 1Password GPG key (RedHat)
  become: true
  ansible.builtin.shell: |
    rpm -e gpg-pubkey-2012ea22-591e021e
  args:
    warn: false
  failed_when: false
  when: ansible_facts.os_family == "RedHat"

- name: Add 1Password GPG key (RedHat)
  become: true
  ansible.builtin.rpm_key:
    key: https://downloads.1password.com/linux/keys/1password.asc
    state: present
  when: ansible_facts.os_family == "RedHat"

- name: Add 1Password repository (RedHat)
  become: true
  ansible.builtin.yum_repository:
    name: 1password
    description: 1Password Repository
    baseurl: https://downloads.1password.com/linux/rpm/stable/$basearch
    enabled: true
    gpgcheck: true
    gpgkey: https://downloads.1password.com/linux/keys/1password.asc
  when: ansible_facts.os_family == "RedHat"
