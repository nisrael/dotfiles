---
- name: Create directory ~/.local/bin/
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
    mode: 0755

- name: Install CLI tools in Ubuntu
  become: true
  apt:
    name:
      - tig
      - tmux
      - ripgrep
      - fd-find
      - jq
      - htop
      - python3-pip
      - unzip
      - xclip
      - moreutils
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install CLI tools in Fedora
  become: true
  dnf:
    name:
      - tig
      - tmux
      - ripgrep
      - fd-find
      - jq
      - htop
      - python3-pip
      - xclip
      - moreutils
      - gawk
    state: present
  when: ansible_distribution == "Fedora"

- name: Install CLI tools in macOS
  community.general.homebrew:
    name:
      - tig
      - tmux
      - ripgrep
      - fd
      - jq
      - htop
      - moreutils
      - gnu-tar
    state: present
  when: ansible_distribution == "MacOSX"

- name: Install git-delta
  import_tasks: git-delta.yml

- name: Install difftastic
  import_tasks: difftastic.yml

- name: Install meld
