- name: Install broot in Debian/Ubuntu
  become: true
  apt:
    name: broot
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Download and install broot in Fedora
  shell: |
    set -e
    tmpdir=$(mktemp -d)
    curl -sL "https://github.com/Canop/broot/releases/download/v{{ broot_version }}/broot_{{ broot_version }}.zip" -o "$tmpdir/broot.zip"
    unzip -jo "$tmpdir/broot.zip" "{{ ansible_facts.architecture }}-unknown-linux-gnu/broot" -d "{{ ansible_facts.env.HOME }}/.local/bin"
    chmod 755 "{{ ansible_facts.env.HOME }}/.local/bin/broot"
    rm -rf "$tmpdir"
  args:
    creates: "{{ ansible_facts.env.HOME }}/.local/bin/broot"
  when: ansible_facts.os_family == "RedHat"

- name: Install broot in macOS
  community.general.homebrew:
    name:
      - broot
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Install broot in CachyOS/Arch
  become: true
  community.general.pacman:
    name: broot
    state: present
  when: ansible_facts.os_family == "Archlinux"
