---
# Debian/Ubuntu installation via griffo.io debian repository (added by dariogriffo-repo.yml)
- name: Install yazi on Debian/Ubuntu
  ansible.builtin.apt:
    name: yazi
    state: present
  become: true
  when: ansible_facts.os_family == "Debian"

- name: Install yazi on Fedora
  shell: |
    curl -sL "https://github.com/sxyazi/yazi/releases/download/{{ yazi_version }}/yazi-{{ ansible_facts.architecture }}-unknown-linux-gnu.zip" -o /tmp/yazi.zip
    unzip -jo /tmp/yazi.zip "yazi-{{ ansible_facts.architecture }}-unknown-linux-gnu/yazi" "yazi-{{ ansible_facts.architecture }}-unknown-linux-gnu/ya" -d {{ ansible_facts.env.HOME }}/.local/bin
    chmod 755 {{ ansible_facts.env.HOME }}/.local/bin/yazi {{ ansible_facts.env.HOME }}/.local/bin/ya
    rm /tmp/yazi.zip
  args:
    creates: "{{ ansible_facts.env.HOME }}/.local/bin/yazi"
  when: ansible_facts.os_family == "RedHat"

- name: Install yazi on macOS
  community.general.homebrew:
    name: yazi
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Install yazi on CachyOS/Arch
  become: true
  community.general.pacman:
    name: yazi
    state: present
  when: ansible_facts.os_family == "Archlinux"
