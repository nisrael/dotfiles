---
- name: Install meld on Ubuntu
  become: true
  apt:
    name: meld
    state: present
  when: ansible_os_family == "Debian"

- name: Install meld on Fedora
  become: true
  dnf:
    name: meld
    state: present
  when: ansible_os_family == "RedHat"

- name: Install meld on macOS
  community.general.homebrew:
    name: meld
    state: present
  when: ansible_distribution == "MacOSX"
