- name: Install hyperfine in Debian/Ubuntu
  become: true
  apt:
    name: hyperfine
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Install hyperfine in Fedora
  become: true
  dnf:
    name:
      - hyperfine
    state: present
  when: ansible_facts.os_family == "RedHat"

- name: Install hyperfine in macOS
  community.general.homebrew:
    name:
      - hyperfine
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Install hyperfine in CachyOS/Arch
  become: true
  community.general.pacman:
    name: hyperfine
    state: present
  when: ansible_facts.os_family == "Archlinux"
