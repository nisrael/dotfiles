---
# Debian/Ubuntu installation via griffo.io debian repository (added by dariogriffo-repo.yml)
- name: Install lazygit on Debian/Ubuntu
  ansible.builtin.apt:
    name: lazygit
    state: present
  become: true
  when: ansible_facts.os_family == "Debian"

- name: Install lazygit on Fedora
  vars:
    lazygit_arch: "{{ 'arm64' if ansible_facts.architecture == 'aarch64' else ansible_facts.architecture }}"
  unarchive:
    src: "https://github.com/jesseduffield/lazygit/releases/download/v{{ lazygit_version }}/lazygit_{{ lazygit_version }}_linux_{{ lazygit_arch }}.tar.gz"
    remote_src: true
    dest: "{{ ansible_facts.env.HOME }}/.local/bin"
    include:
      - lazygit
    mode: '0755'
  when: ansible_facts.os_family == "RedHat"

# macOS installation via Homebrew
- name: Install lazygit on macOS
  community.general.homebrew:
    name: lazygit
    state: present
  when: ansible_facts.distribution == "MacOSX"

# CachyOS/Arch installation via pacman
- name: Install lazygit on CachyOS/Arch
  ansible.builtin.pacman:
    name: lazygit
    state: present
  become: true
  when: ansible_facts.os_family == "Archlinux"
