---
# Debian/Ubuntu installation via griffo.io debian repository (added by dariogriffo-repo.yml)
- name: Install lazygit on Debian/Ubuntu
  ansible.builtin.apt:
    name: lazygit
    state: present
  become: true
  when: ansible_facts.os_family == "Debian"

# Fedora installation via COPR
- name: Enable COPR repository for lazygit on Fedora
  community.general.copr:
    name: atim/lazygit
    state: enabled
  become: true
  when: ansible_facts.os_family == "RedHat"

- name: Install lazygit on Fedora
  ansible.builtin.dnf:
    name: lazygit
    state: present
  become: true
  when: ansible_facts.os_family == "RedHat"

# macOS installation via Homebrew
- name: Install lazygit on macOS
  community.general.homebrew:
    name: lazygit
    state: present
  when: ansible_facts.distribution == "MacOSX"

# CachyOS/Arch installation via pacman
- name: Install lazygit on CachyOS/Arch
  ansible.builtin.pacman:
    name: lazygit
    state: present
  become: true
  when: ansible_facts.os_family == "Archlinux"
