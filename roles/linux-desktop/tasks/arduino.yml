---
- name: Ensure ~/.local/bin exists
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
    mode: '0755'

- name: Download Arduino IDE AppImage
  get_url:
    url: "https://downloads.arduino.cc/arduino-ide/arduino-ide_latest_Linux_64bit.AppImage"
    dest: "{{ ansible_env.HOME }}/.local/bin/arduino-ide.AppImage"
    mode: '0755'

- name: Ensure ~/.local/share/applications exists
  file:
    path: "{{ ansible_env.HOME }}/.local/share/applications"
    state: directory
    mode: '0755'

- name: Create Arduino IDE desktop entry
  copy:
    dest: "{{ ansible_env.HOME }}/.local/share/applications/arduino-ide.desktop"
    mode: '0644'
    content: |
      [Desktop Entry]
      Name=Arduino IDE
      Comment=Open-source electronics platform
      Exec={{ ansible_env.HOME }}/.local/bin/arduino-ide.AppImage %U
      Icon=arduino-ide
      Terminal=false
      Type=Application
      Categories=Development;Electronics;
      MimeType=text/x-arduino;
