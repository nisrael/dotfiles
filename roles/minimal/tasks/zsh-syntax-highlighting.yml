---
- name: Install zsh-syntax-highlighting in Debian/Ubuntu
  tags: minimal
  become: true
  apt:
    name: zsh-syntax-highlighting
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Install zsh-syntax-highlighting in Fedora
  tags: minimal
  become: true
  dnf:
    name: zsh-syntax-highlighting
    state: present
  when: ansible_facts.os_family == "RedHat"

- name: Install zsh-syntax-highlighting in macOS
  community.general.homebrew:
    name: zsh-syntax-highlighting
    state: present
  when: ansible_facts.distribution == "MacOSX"

- name: Install zsh-syntax-highlighting in CachyOS/Arch
  tags: minimal
  become: true
  community.general.pacman:
    name: zsh-syntax-highlighting
    state: present
  when: ansible_facts.os_family == "Archlinux"
