---
- name: Bootstrap development environment
  hosts: localhost
  connection: local
  environment:
    PATH: "{{ ansible_env.HOME }}/.asdf/shims:{{ ansible_env.HOME }}/.local/bin:{{ ansible_env.PATH }}"
    ASDF_DATA_DIR: "{{ ansible_env.HOME }}/.asdf"
  tasks:
    - name: Clone dotfiles repository
      tags:
        - minimal
        - clone
      git:
        repo: "git@github.com:nisrael/dotfiles.git"
        dest: "{{ ansible_facts.env.HOME }}/dotfiles"
        update: yes
        accept_hostkey: yes
      when: ansible_connection != 'local'

    - name: Update all submodules
      tags:
        - minimal
        - submodules
        - nvim
      command:
        cmd: git submodule update --force --init --recursive --jobs 4
        chdir: "{{ ansible_facts.env.HOME }}/dotfiles"
      changed_when: false

    - name: Homebrew
      tags: homebrew
      import_role:
        name: homebrew
      when: ansible_facts.distribution == "MacOSX"

    - name: Minimal setup
      tags: minimal
      import_role:
        name: minimal

    - name: Command-line
      tags: cli
      import_role:
        name: cli

    - name: LSP
      tags: lsp
      import_role:
        name: lsp

    - name: Neovim
      tags: nvim
      import_role:
        name: nvim

    - name: GUI applications
      tags: gui
      import_role:
        name: gui
      when: >
        (not 'CI' in ansible_facts.env) and
        (not ansible_facts.kernel is search("microsoft"))

    - name: JetBrains IDEs
      tags: jetbrains
      import_role:
        name: jetbrains
      when: not 'CI' in ansible_facts.env

    - name: Desktop environment
      tags: desktop
      import_role:
        name: desktop
      when: >
        (not 'CI' in ansible_facts.env) and
        (ansible_facts.system is search("Linux")) and
        (not ansible_facts.kernel is search("microsoft"))

    - name: System configuration
      tags: system
      import_role:
        name: system
      when: >
        (not 'CI' in ansible_facts.env) and
        (ansible_facts.system is search("Linux")) and
        (not ansible_facts.kernel is search("microsoft"))
