---
- name: Bootstrap development environment
  hosts: all
  environment:
    PATH: "{{ ansible_env.HOME }}/.local/share/mise/shims:{{ ansible_env.HOME }}/.local/bin:{{ ansible_env.PATH }}"
    MISE_DATA_DIR: "{{ ansible_env.HOME }}/.local/share/mise"
    MISE_CONFIG_DIR: "{{ ansible_env.HOME }}/.config/mise"
    MISE_VERBOSE: "1"
  tasks:
    - name: Clone dotfiles repository
      tags:
        - minimal
        - clone
      git:
        repo: "git@github.com:nisrael/dotfiles.git"
        dest: "{{ ansible_env.HOME }}/dotfiles"
        update: yes
        accept_hostkey: yes
      when: ansible_connection != 'local'

    - name: Update all submodules
      tags:
        - minimal
        - submodules
        - nvim
      command:
        cmd: git submodule update --force --init --recursive --jobs 4
        chdir: "{{ ansible_env.HOME }}/dotfiles"
      changed_when: false

    - name: Homebrew
      tags: homebrew
      import_role:
        name: homebrew
      when: ansible_distribution == "MacOSX"

    - name: Command-line
      tags: cli
      import_role:
        name: cli

    - name: LSP
      tags: lsp
      import_role:
        name: lsp

    - name: Neovim
      tags: nvim
      import_role:
        name: nvim

    - name: GUI applications
      tags: gui
      import_role:
        name: gui
      when: >
        (not 'CI' in ansible_env) and
        (not ansible_kernel is search("microsoft"))

    - name: Desktop environment
      tags: desktop
      import_role:
        name: desktop
      when: >
        (not 'CI' in ansible_env) and
        (ansible_system is search("Linux")) and
        (not ansible_kernel is search("microsoft"))
