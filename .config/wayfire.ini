[animate]
close_animation=spin
duration=300
open_animation=zap

[autostart]
autostart_wf_shell=false
background=swaybg -c \#1e1e2e -m fill
bar=waybar
notifications=swaync
rofi=false
systemdActivation=dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XCURSOR_THEME XCURSOR_SIZE && systemctl --user stop wayfire-session.target && systemctl --user start wayfire-session.target

[command]
binding_bluetooth=<ctrl> <alt> KEY_B
binding_brightnessdown=KEY_BRIGHTNESSDOWN
binding_brightnessup=KEY_BRIGHTNESSUP
binding_clipboard=<ctrl> <alt> KEY_P
binding_emoji=<ctrl> <alt> KEY_E
binding_files=<super> KEY_E
binding_history=<ctrl> <alt> KEY_R
binding_kbd_brightnessdown=<shift> KEY_F1
binding_kbd_brightnessup=<shift> KEY_F2
binding_launcher=<super>
binding_mute=KEY_MUTE
binding_next=KEY_NEXT
binding_playpause=KEY_PLAYPAUSE
binding_previous=KEY_PREVIOUS
binding_terminal=<super> KEY_ENTER
binding_volumedown=KEY_VOLUMEDOWN
binding_volumeup=KEY_VOLUMEUP
binding_wifi=<ctrl> <alt> KEY_W
command_bluetooth=fuzzel-bluetooth
command_brightnessdown=lightctl down
command_brightnessup=lightctl up
command_clipboard=fuzzel-clipboard
command_emoji=fuzzel-emoji
command_files=nautilus --new-window
command_history=fuzzel-history
command_kbd_brightnessdown=brightnessctl -d kbd_backlight set 10%-
command_kbd_brightnessup=brightnessctl -d kbd_backlight set +10%
command_launcher=pkill rofi || rofi -theme ~/.config/rofi/launchers/rofi-appgrid/style.rasi -show drun
command_mute=volumectl toggle-mute
command_next=playerctl next
command_playpause=playerctl play-pause
command_previous=playerctl previous
command_terminal=alacritty
command_volumedown=volumectl -u down
command_volumeup=volumectl -u up
command_wifi=fuzzel-wifi

[core]
plugins=autostart animate autostart blur command decoration foreign-toplevel grid gtk-shell idle ipc ipc-rules move place resize session-lock switcher vswitch wm-actions wobbly wsets xdg-activation
preferred_decoration_mode=client
vheight=1
vwidth=8
xwayland=true

[decoration]
active_color=0.094 0.094 0.145 1.0
border_size=2
button_order=minimize maximize close
font=Work Sans Medium
inactive_color=0.118 0.118 0.180 1.0
title_height=32

[grid]
duration=300
restore=<super> KEY_DOWN
slot_b=<super> <alt> KEY_DOWN
slot_l=<super> <alt> KEY_LEFT
slot_r=<super> <alt> KEY_RIGHT
slot_t=<super> <alt> KEY_UP
type=crossfade

[idle]
dpms_timeout=600
screensaver_timeout=300
toggle=<super> KEY_Z

[input]
cursor_size=32
repeat_delay=200
repeat_rate=35
xkb_layout=de

[move]
activate=<super> BTN_LEFT
enable_snap=true
enable_snap_off=true
snap_off_threshold=10
snap_threshold=10

[pixdecor]
bg_color=0.118 0.118 0.180 1.0
bg_text_color=0.651 0.678 0.784 1.0
border_size=2
button_layout=:minimize,maximize,close
csd_titlebar_height=32
effect_color=0.537 0.706 0.980 0.6
effect_type=smoke
fg_color=0.094 0.094 0.145 1.0
fg_text_color=0.804 0.839 0.957 1.0
shadow_color=0.067 0.067 0.106 0.6
title_font=Work Sans 10
title_text_align=1

[place]
mode=center

[resize]
activate=<super> BTN_RIGHT

[switcher]
next_view=<alt> KEY_TAB
prev_view=<alt> <shift> KEY_TAB

[vswitch]
binding_1=<ctrl> <alt> KEY_1
binding_2=<ctrl> <alt> KEY_2
binding_3=<ctrl> <alt> KEY_3
binding_4=<ctrl> <alt> KEY_4
binding_5=<ctrl> <alt> KEY_5
binding_6=<ctrl> <alt> KEY_6
binding_7=<ctrl> <alt> KEY_7
binding_8=<ctrl> <alt> KEY_8
binding_left=<ctrl> <alt> KEY_LEFT
binding_right=<ctrl> <alt> KEY_RIGHT
with_win_1=<super> <alt> KEY_1
with_win_2=<super> <alt> KEY_2
with_win_3=<super> <alt> KEY_3
with_win_4=<super> <alt> KEY_4
with_win_5=<super> <alt> KEY_5
with_win_6=<super> <alt> KEY_6
with_win_7=<super> <alt> KEY_7
with_win_8=<super> <alt> KEY_8

[wm-actions]
toggle_maximize=<super> KEY_UP
