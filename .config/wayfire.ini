[output:eDP-1]
mode = 2560x1600@60.000
scale = 1.5

[animate]
close_animation=spin
duration=300
open_animation=zap

[autostart]
gnome-keyring=/usr/bin/gnome-keyring-daemon --start --components=secrets
autostart_wf_shell=false
background=swaybg -i /home/nisrael/Downloads/Catppuccin-2560x1600.png
bar=waybar
foot-server=/usr/bin/foot --server
avizo=/usr/local/bin/avizo-service
swaync=/usr/local/bin/swaync
rofi=true
systemdActivation=dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XCURSOR_THEME XCURSOR_SIZE && systemctl --user stop wayfire-session.target && systemctl --user start wayfire-session.target

[command]
binding_bluetooth=<ctrl> <alt> KEY_B
binding_brightnessdown=KEY_BRIGHTNESSDOWN
binding_brightnessup=KEY_BRIGHTNESSUP
binding_clipboard=<ctrl> <alt> KEY_P
binding_emoji=<ctrl> <alt> KEY_E
binding_files=<super> KEY_Y
binding_history=<ctrl> <alt> KEY_R
binding_kbd_brightnessdown=<shift> KEY_F1
binding_kbd_brightnessup=<shift> KEY_F2
binding_launcher=<super> KEY_D
binding_mute=KEY_MUTE
binding_next=KEY_NEXT
binding_playpause=KEY_PLAYPAUSE
binding_previous=KEY_PREVIOUS
binding_terminal=<super> KEY_ENTER
binding_volumedown=KEY_VOLUMEDOWN
binding_volumeup=KEY_VOLUMEUP
binding_wifi=<ctrl> <alt> KEY_W
binding_screenshot_select=KEY_PRINT | <super> KEY_P
binding_screenshot_full=<shift> KEY_PRINT | <super> <shift> KEY_P
command_bluetooth=fuzzel-bluetooth
command_brightnessdown=lightctl down 5
command_brightnessup=lightctl up 5
command_clipboard=fuzzel-clipboard
command_emoji=fuzzel-emoji
command_files=nautilus --new-window
command_history=fuzzel-history
command_kbd_brightnessdown=brightnessctl -d kbd_backlight set 10%-
command_kbd_brightnessup=brightnessctl -d kbd_backlight set +10%
command_launcher=pkill rofi || rofi -theme ~/.config/rofi/launchers/rofi-appgrid/style.rasi -show drun
command_mute=volctl -u toggle-mute
command_next=playerctl next
command_playpause=playerctl play-pause
command_previous=playerctl previous
command_terminal=footclient
command_volumedown=volctl -u down 5
command_volumeup=volctl -u up 5
command_wifi=fuzzel-wifi
command_screenshot_select=bash -c 'grim -g "$(slurp)" - | tee ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png | wl-copy'
command_screenshot_full=bash -c 'grim - | tee ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png | wl-copy'
binding_scale100=<ctrl> <super> KEY_1
binding_scale125=<ctrl> <super> KEY_2
binding_scale150=<ctrl> <super> KEY_3
binding_scale175=<ctrl> <super> KEY_4
binding_scale200=<ctrl> <super> KEY_5
command_scale100=wfctl set option output:eDP-1/scale=1.0
command_scale125=wfctl set option output:eDP-1/scale=1.25
command_scale150=wfctl set option output:eDP-1/scale=1.5
command_scale175=wfctl set option output:eDP-1/scale=1.75
command_scale200=wfctl set option output:eDP-1/scale=2.0

[core]
plugins=autostart animate autostart blur command decoration foreign-toplevel grid gtk-shell idle ipc ipc-rules move place resize session-lock switcher vswitch wm-actions wobbly wsets xdg-activation
preferred_decoration_mode=client
vheight=1
vwidth=8
xwayland=true

[decoration]
active_color=0.094 0.094 0.145 1.0
border_size=2
button_order=minimize maximize close
font=Nimbo Sans
inactive_color=0.118 0.118 0.180 1.0
title_height=24

[grid]
duration=300
restore=<super> KEY_DOWN
slot_b=<super> <alt> KEY_DOWN
slot_l=<super> <alt> KEY_LEFT
slot_r=<super> <alt> KEY_RIGHT
slot_t=<super> <alt> KEY_UP
type=crossfade

[idle]
dpms_timeout=600
screensaver_timeout=300
toggle=<super> KEY_Z

[input]
cursor_size=32
repeat_delay=200
repeat_rate=35
xkb_layout=de

[move]
activate=<super> BTN_LEFT
enable_snap=true
enable_snap_off=true
snap_off_threshold=10
snap_threshold=10

[pixdecor]
bg_color=0.118 0.118 0.180 1.0
bg_text_color=0.651 0.678 0.784 1.0
border_size=2
button_layout=:minimize,maximize,close
csd_titlebar_height=32
effect_color=0.537 0.706 0.980 0.6
effect_type=smoke
fg_color=0.094 0.094 0.145 1.0
fg_text_color=0.804 0.839 0.957 1.0
shadow_color=0.067 0.067 0.106 0.6
title_font=Nimbo Sans 10
title_text_align=1

[place]
mode=center

[resize]
activate=<super> BTN_RIGHT

[switcher]
next_view=<alt> KEY_TAB
prev_view=<alt> <shift> KEY_TAB

[vswitch]
binding_1=<super> KEY_1
binding_2=<super> KEY_2
binding_3=<super> KEY_3
binding_4=<super> KEY_4
binding_5=<super> KEY_5
binding_6=<super> KEY_6
binding_7=<super> KEY_7
binding_8=<super> KEY_8
binding_left=<super> KEY_LEFT | <ctrl> <super> KEY_LEFT
binding_right=<super> KEY_RIGHT | <ctrl> <super> KEY_RIGHT
with_win_1=<super> <shift> KEY_1
with_win_2=<super> <shift> KEY_2
with_win_3=<super> <shift> KEY_3
with_win_4=<super> <shift> KEY_4
with_win_5=<super> <shift> KEY_5
with_win_6=<super> <shift> KEY_6
with_win_7=<super> <shift> KEY_7
with_win_8=<super> <shift> KEY_8

[wm-actions]
toggle_maximize=<super> KEY_UP
