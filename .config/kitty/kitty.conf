# Kitty Configuration
# Based on Wezterm config

shell /bin/zsh --login
# ===========================
# Font Settings
# ===========================
font_family      JetBrainsMono Nerd Font DemiBold
bold_font        JetBrainsMono Nerd Font ExtraBold
italic_font      JetBrainsMono Nerd Font DemiBold Italic
bold_italic_font JetBrainsMono Nerd Font ExtraBold Italic

font_size 11.0

# Disable ligatures if needed
# disable_ligatures never

# ===========================
# Cursor
# ===========================
cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 0

# ===========================
# Window Settings
# ===========================
remember_window_size  yes
initial_window_width  120c
initial_window_height 30c

# Window decorations (title bar, etc.)
hide_window_decorations no

# Wayland-specific: Use server-side decorations
wayland_titlebar_color system

# Window opacity
background_opacity 1.0

# Confirm before closing
confirm_os_window_close 0

# Window padding
window_padding_width 0

# ===========================
# Tab Bar
# ===========================
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# ===========================
# Theme - GitHub Dark
# ===========================
# Background and foreground
foreground #e6edf3
background #0d1117

# Selection colors
selection_foreground #0d1117
selection_background #1f6feb

# Cursor colors
cursor #58a6ff
cursor_text_color #0d1117

# Normal colors
color0  #484f58
color1  #ff7b72
color2  #3fb950
color3  #d29922
color4  #58a6ff
color5  #bc8cff
color6  #39c5cf
color7  #b1bac4

# Bright colors
color8  #6e7681
color9  #ffa198
color10 #56d364
color11 #e3b341
color12 #79c0ff
color13 #d2a8ff
color14 #56d4dd
color15 #f0f6fc

# ===========================
# Bell Settings
# ===========================
enable_audio_bell no
visual_bell_duration 0.15
visual_bell_color #202020
window_alert_on_bell yes

# ===========================
# Mouse & Clipboard
# ===========================
# Copy on select
copy_on_select yes

# Mouse hide delay
mouse_hide_wait 3.0

# URL handling
url_color #58a6ff
url_style curly
open_url_with default

# Click intervals for word/line selection
click_interval 0.5

# Selection word characters
select_by_word_characters @-./_~?&=%+#

# ===========================
# Keybindings
# ===========================
# Clear default mappings that might conflict
clear_all_shortcuts no

# Toggle fullscreen
map ctrl+q toggle_fullscreen

# Clear scrollback
map ctrl+apostrophe clear_terminal scrollback active

# Shift+Enter sends escape sequence
map shift+enter send_text all \x1b\r

# Copy/Paste (standard)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Platform-specific: Linux/Wayland
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Font size adjustment
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# ===========================
# Mouse Bindings
# ===========================
# Ctrl+Click to open URLs
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt

# Selection with different click counts
mouse_map left click ungrabbed mouse_handle_click selection link prompt
mouse_map shift+left click ungrabbed,grabbed mouse_handle_click selection link prompt
mouse_map left doublepress ungrabbed,grabbed mouse_handle_click selection word
mouse_map left triplepress ungrabbed,grabbed mouse_handle_click selection line

# ===========================
# Performance & Behavior
# ===========================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# ===========================
# Advanced
# ===========================
# Shell integration
shell_integration enabled

# Allow remote control (for scripting)
allow_remote_control no

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ===========================
# Platform-Specific Settings
# ===========================
# Linux/Wayland optimizations
linux_display_server auto

# Update check
update_check_interval 0

# ===========================
# Notes
# ===========================
# Kitty config location: ~/.config/kitty/kitty.conf
#
# To reload config: Ctrl+Shift+F5 or run 'kitty @ load-config'
#
# Platform detection in Kitty:
# - Use environment variables in shell if needed
# - Kitty automatically detects the platform
#
# For Windows-specific settings, you would need a separate config file
# or use environment variable conditionals in your shell config
