# Kitty terminal configuration
# Based on ghostty/alacritty configs

# Font
font_family      JetBrainsMono Nerd Font Medium
bold_font        JetBrainsMono Nerd Font SemiBold
italic_font      JetBrainsMono Nerd Font Medium Italic
bold_italic_font JetBrainsMono Nerd Font SemiBold Italic
font_size 14.0

# Window
remember_window_size no
initial_window_width 120c
initial_window_height 30c

# Terminal
term xterm-256color

# Cursor
cursor_shape beam
cursor_blink_interval 0.75

# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0
copy_on_select clipboard
strip_trailing_spaces smart

# Right-click paste
mouse_map right press ungrabbed paste_from_clipboard

# Shell integration
shell_integration enabled

# Key bindings
map shift+enter send_text all \x1b\r
map ctrl+shift+n new_window
map ctrl+t new_tab
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# Tab configuration
tab_bar_style powerline
tab_bar_align left

# Carbonfox color scheme
background #161616
foreground #f2f4f8

# Normal colors
color0  #282828
color1  #ee5396
color2  #25be6a
color3  #08bdba
color4  #78a9ff
color5  #be95ff
color6  #33b1ff
color7  #dfdfe0

# Bright colors
color8  #484848
color9  #f16da6
color10 #46c880
color11 #2dc7c4
color12 #8cb6ff
color13 #c8a5ff
color14 #52bdff
color15 #e4e4e5

# Cursor colors
cursor #b6b8bb
cursor_text_color #f2f4f8

# Selection colors
selection_background #2a2a2a
selection_foreground #f2f4f8
