# Foot terminal configuration
# Based on ghostty/alacritty configs

[main]
term=xterm-256color
font=JetBrainsMono Nerd Font Mono:size=14
font-bold=JetBrainsMono Nerd Font Mono:size=14:style=SemiBold
font-italic=JetBrainsMono Nerd Font Mono:size=14:style=Medium Italic
font-bold-italic=JetBrainsMono Nerd Font Mono:size=14:style=SemiBold Italic
initial-window-size-chars=120x30
selection-target=clipboard
resize-by-cells=no
pad=0x0 center

[scrollback]
lines=10000

[cursor]
style=beam
blink=yes

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes


[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v

[text-bindings]
\x1b\x0d=Shift+Return

[mouse-bindings]
clipboard-paste=BTN_RIGHT
select-extend=none

[colors]
# Carbonfox theme
background=161616
foreground=f2f4f8

# Normal colors
regular0=282828
regular1=ee5396
regular2=25be6a
regular3=08bdba
regular4=78a9ff
regular5=be95ff
regular6=33b1ff
regular7=dfdfe0

# Bright colors
bright0=484848
bright1=f16da6
bright2=46c880
bright3=2dc7c4
bright4=8cb6ff
bright5=c8a5ff
bright6=52bdff
bright7=e4e4e5
